<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <meta name="description" content="">
    <link rel="icon" href="./media/favicon.svg" sizes="any">
    <link rel="icon" href="./media/favicon.svg" type="image/svg+xml">
    <!-- Internal -->
    <link rel="stylesheet" href="/style.css">
    <script async src="/scripts.js"></script>
    <!-- External -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></noscript>
    <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
<header>
    <div class="container">
        <div class="header-wrapper">
            <div class="logo">
                <a href="/"><img width="66" height="66" alt="KD Logo (white solid circle with KD in the centre)"
                        src="/media/KD-Logo.svg"></a>
            </div>
            <div class="mobile-menu">
                <button class="menu_btn">Explore</button>
            </div>
        </div>
        <div class="panel">
            <div class="close_btn"><span class="material-symbols-rounded">
                    close
                </span></div>
            <div class="menu-items">
                <a href="/about/">About Me</a>
                <a href="/work/">My Work</a>
                <a href="#">Contact Me</a>
            </div>
        </div>
    </div>
</header>
<main>
    <section>
        <div class="container" data-container-height="standard">
            <div class="content-wrapper">
                <div class="flow">
                    <h1 class="animate__animated animate__fadeInUp">Project 4</h1>
                    <p class="animate__animated animate__fadeInUp">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis accusantium sit illo neque rem omnis quaerat, nam similique vitae delectus ad magni vel quo maxime, magnam placeat. Reprehenderit, distinctio aliquam?</p>
                </div>
            </div>
        </div>
    </section>
</main>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
</body>
</html>
