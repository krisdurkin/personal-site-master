<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristopher Durkin</title>
    <meta name="description" content="A web designer who currently works at Fab Spider, designing websites for clients across a multitude of business sectors.">
    <link rel="icon" href="./media/favicon.svg" sizes="any">
    <link rel="icon" href="./media/favicon.svg" type="image/svg+xml">
    <!-- Internal -->
    <link rel="stylesheet" href="/style.css">
    <script async src="/scripts.js"></script>
    <!-- External -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></noscript>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
<header>
    <div class="container">
        <div class="header-wrapper">
            <div class="logo">
                <a href="/"><img width="66" height="66" alt="KD Logo (white solid circle with KD in the centre)"
                        src="/media/KD-Logo.svg"></a>
            </div>
            <div class="mobile-menu">
                <button class="menu_btn">Explore</button>
            </div>
        </div>
        <div class="panel">
            <div class="close_btn"><span class="material-symbols-rounded">
                    close
                </span></div>
            <div class="menu-items">
                <a href="/about/">About Me</a>
                <a href="#">My Work</a>
                <a href="#">Contact Me</a>
            </div>
        </div>
    </div>
</header>
    <main>
        <section>
            <div class="container" data-container-height="full">
                <div class="content-wrapper flow" data-content-width="half">
                    <h1 class="animate__animated animate__fadeInUp">Hi there, my names Kristopher.</h1>
                    <p class="animate__animated animate__fadeInUp">I'm a web designer who currently works at Fab Spider,
                        designing websites for clients across a
                        multitude of business sectors, from travel, to agriculture, and everything inbetween.</p>
                    <a href="about.html"><button class="button animate__animated animate__fadeInUp animate__delay-1s"
                    data-button-type="primary">More about me</button></a>
                    <button class="button animate__animated animate__fadeInUp animate__delay-1s"
                    data-button-type="secondary"><span class="button-label">My Work</span></button>
                </div>
            </div>
        </section>
    </main>

<script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

</body>
</html>
